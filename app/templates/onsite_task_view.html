{% extends "layout.html" %} 
{% block title %}COM CAR{%endblock %}
{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='dashboard-styles.css') }}" />
<script src="https://kit.fontawesome.com/623b0bceda.js" crossorigin="anonymous"></script>
{% endblock %} 
{% block inner_content %}

{% include "sidebar_admin.html" %}

<div class="page-content p-5" id="content">
    
    <a href="{{ url_for('instore') }}"><i class="fa fa-chevron-circle-left fa-3x" ></i>
    </a><br>

    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold"></small></button>
  
    <div class="container-fluid right-content">

    <h1>Update Task</h1>

<form method="post">
    <div class="row">
        
        <div class="col">
          <label>Status</label>
          <select class="form-control" placeholder="Last name">
            <option>open</option>
            <option>close</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>problem</label>
          <input value="{{ tasks.problem }}" type="text" name="problem"class="form-control">
        </div>
        <div class="col">
          <label>Customer Phone No</label>
          <input type="text" class="form-control">
        </div>
      </div>
    
    </div>
    <div class="modal-body">
      <div class="mb-3">
              
          <input type="text" class="form-control" value="{{ resources.material }}" placeholder="Materials" name="material" required>
      </div>
          <div class="mb-3">
              
              <input type="text" class="form-control" value="{{ resources.service_charge }}" placeholder="Service Charge" name="service_charge" required>
          </div>
          <div class="mb-3">
              
              <input type="text" class="form-control" value="10"placeholder="Received Charge" name="received_charge" required>
          </div>
          <div class="mb-3">
              
              <input type="text" class="form-control" placeholder="review" name="review" required>
          </div>
          <div class="mb-3">
              
              <input type="text" class="form-control" placeholder="status" name="received_charge" required>
          </div>
    
          
          <button type="submit" class="btn btn-dark">Update</button>
        </form>
</div>

{% endblock %}
